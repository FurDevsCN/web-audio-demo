<audio
  src="/assets/audio/Return of the Heroes.mp3"
  #audioRef
  controls
  (play)="handlePlay()"
></audio>

<app-equalizer #eqRef></app-equalizer>

<canvas
  oscilloscope
  #timeDomainOscilloscope="oscilloscope"
  type="time"
  [fftSize]="1024"
></canvas>
<canvas
  oscilloscope
  #frequencyDomainOscilloscope="oscilloscope"
  type="frequency"
  [fftSize]="1024"
></canvas>
